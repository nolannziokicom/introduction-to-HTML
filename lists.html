<DOCTYPEhtml>

<html>
<head>
    <title>Lists in html</title>
</head>
<body>
    <h1>Ordered lists</h1>
    <ol>
    <li> bananas</li>
    <li> oranges</li>
    <li> mangoes</li>
    </ol>
    <h2> unoredered lists</h2>
    <ul>
        <li> cabbages</li>
        <li>kales</li>
        <li>red cabbages</li>
    </ul>
    <h3>definition lists</h3>
    <h4>child welfare services</h4>
    <dl>
        <li>call us</li>
        <li> need help</li>
        <li> emergency services</li>
    </dl>
</body>
</html>
